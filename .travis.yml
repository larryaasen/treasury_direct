language: dart
sudo: false
dart:
# Install the latest stable release
- stable

dart_task:
  - dart analyze --fatal-warnings --fatal-infos .
  - dart format --set-exit-if-changed .

script:
  - dart test --coverage=coverage
  - pub global activate coverage
  - pub global run coverage:format_coverage --in coverage/test/treasury_direct_test.dart.vm.json --out lcov.info --lcov

after_success:
  - bash <(curl -s https://codecov.io/bash)

cache:
  directories:
    - $HOME/.pub-cache
    - .dart_tool/build
